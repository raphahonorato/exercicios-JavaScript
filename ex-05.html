<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com DOM</title>
    <style>
        body{
            background-color: rgb(37, 118, 184);
            color: whitesmoke;
            font-family:Arial;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo usar <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        document.write('Está escrito assim &rarr; ' + p1.innerText)
        /*
        corpo.style.background = 'black'
        p1.style.color = 'red'
        var t = document.getElementById('msg')
        document.write()
        t.style.background = 'black'
        t.innerText = 'Estou aguardando ' + t.innerText
        var t = document.getElementsByName('msg')[0]
        t.innerText = 'Raphael'
        */
        var t = document.querySelector('div#msg')
        t.style.background = 'black'//usa # para id e usar . para class (é a mesma sintaxe do CSS)
    </script>
</body>
</html>
