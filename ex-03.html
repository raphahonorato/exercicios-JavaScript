<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Strings</title>
</head>
<body>
    <h1>Testando manipulações de variáveis em JS</h1>
    <script>
        var n1 = Number(prompt('Digite um número'))
        var n2 = Number(prompt('Digite outro'))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} vale ${s} !`) //se usa crase paea as chaves(semelhante ao php)
    </script>
</body>
</html>
